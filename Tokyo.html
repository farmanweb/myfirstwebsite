<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
background-image:url('tokyo4.jpg');

  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 40%;
  height: 300px; /* only for demonstration, should be removed */
  background-image:url('wwe.jpg');
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 60%;
  height: 300px; /* only for demonstration, should be removed */
  background-color: #f1f1f1;
  
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-image:url('bg.jpg');
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>


<header>
  <h3><a href=https://en.wikipedia.org/wiki/Tokyo>Tokyo</a></h3>
</header>

<section>
  <nav>
    <ul>
      <li><a href="london.html">london</a></li>
      <li><a href="paris.html"paris</a></li>
      <li><a href="tokyo.html">tokyo</a></li>
    </ul>
  </nav>
  
  <article>
<iframe width="780" height="270" src="https://www.youtube.com/embed/-SL9KRvzVmo?si=uNlXl6sWz80-qZ8B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
   
  </article>
</section>

<footer>
  <p>Developed By Farman</p>
</footer>

</body>
</html>
